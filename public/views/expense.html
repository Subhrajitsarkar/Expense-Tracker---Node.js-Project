<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../css/expense.css">
</head>

<body>
    <form id="formId" onsubmit="saveExpense(event)">
        <div class="form-group">
            <label for="price">Expense Amount:</label>
            <input type="number" id="price" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category">
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
                <option value="travel">Travel</option>
                <option value="entertainment">Entertainment</option>
            </select>
        </div>

        <button type="submit">Add Expense</button>
    </form>

    <h1 id="leaderboard"></h1>
    <ul id="ulId"></ul>

    <div id="message"></div>

    <button id="rzp-button1">Buy Premium</button>

    <!-- Premium User Features -->
    <div id="premium-filters" style="display: none;">
        <button id="daily-filter">Daily</button>
        <button id="weekly-filter">Weekly</button>
        <button id="monthly-filter">Monthly</button>
    </div>

    <!-- Pagination Controls -->
    <div>
        <label for="rows-per-page">Rows per page:</label>
        <select id="rows-per-page">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    <div id="pagination"></div>

    <button id="download-button" style="display: none;">Download Expenses</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/expense.js"></script>
</body>

</html>
